    <main>
        <h2>Test your math skills!</h2>
        <label><input type="text" id="number1"></label>
        <select name="operators" id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            </select>
        <label><input type="text" id="number2"></label>
        <p>=</p>
        <label><input type="text" id="answer"></label>
        <br>
        
        <hr>
        <label><button type="button" onclick="calculate()">Check</button></label>
        <p><span id="output"></span></p>
        
    </main>
