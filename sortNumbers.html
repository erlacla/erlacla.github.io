<body>
    <header>

    <main>
        <h3>Add Two Numbers</h3>
        <label>Enter Number One: <input type="text" id="number1"></label>
        <label><button onclick="sortNumbers()">Sort Numbers</button></label>
          
        
        <hr>
        <p><span id="output"></span></p>
    </main>

   <script>
function sortNumbers() {
//let array = document.getElementById("number1").value;
var numbers = [document.getElementById("number1").value];
numbers.sort(function(a, b) {
  return a - b;

});
document.getElementById("output").innerHTML = numbers; 
}
      
   </script> 
</body>
