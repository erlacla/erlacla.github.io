<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power</title>
    <link type="text/css" rel="stylesheet" href="css/template.css">
</head>

<body onLoad="powers()">
    <header>
        <h1>Powers of 2</h1>
        <h2>Erin Engler</h2>
    </header>
    <main>

        <hr>
        <p><span id="output"></span></p>
    </main>
    <footer>
        &copy;2020 &bull; Erin Engler &bull; BYU-Idaho &bull; CIT 160
    </footer>
    <script>
        function powers() {

            let output = "";
            for (i = 0; i <= 31; i++) {
                let sq = Math.pow(2, i);
                if (i != 31) {
                    output += sq + "," + "<br>";
                }
                else {
                    output += sq;
                }

            }
        

        document.getElementById("output").innerHTML = output;
        }

    </script>
</body>

</html>
