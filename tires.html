<body>
    <header>

    <main>
        <h3>Tires</h3>
        <label>Enter Number One: <input type="text" id="number1"></label>
      
        <label><button onclick="tires()">New tires?</button></label>
        <hr>
        <p><span id="output"></span></p>
    </main>

   <script>
function tires() {
    let input = parseInt(document.getElementById("number1").value);
    if (input < 0.16) {
        output = "replace tires";
    } else if (input >= 0.16) {
        output = "enjoy";
    }
document.getElementById("output").innerHTML = output;
}
   </script> 
</body>
