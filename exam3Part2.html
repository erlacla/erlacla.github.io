<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Two Numbers</title>
    <link type="text/css" rel="stylesheet" href="css/template.css">
</head>

<body>
    <header>
        <h1>Week 3: Add Two Numbers</h1>
        <h2>Erin Engler</h2>
    </header>
    <main>

        <label><button onclick="numbers()">Add Numbers</button></label>
        <hr>
        <p><span id="output"></span></p>
    </main>
    <footer>
        &copy;2020 &bull; Erin Engler &bull; BYU-Idaho &bull; CIT 160
    </footer>
    <script>

        function numbers() {
            let givenName = "Theodore";
            let familyName = "Roosevelt";
            let output = makeFullName(givenName, familyName);
            document.getElementById("output").innerHTML = output;
        }

        function makeFullName(givenName, familyName) {
            let fn;
            fn = givenName + ", " + familyName;
            return fn;
        }


    </script>
</body>

</html>
