<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Two Numbers</title>
    <link type="text/css" rel="stylesheet" href="css/template.css">
</head>

<body>
    <header>
        <h1>Week 3: Add Two Numbers</h1>
        <h2>Erin Engler</h2>
    </header>
    <main>

        <label><button onclick="rotateLeft()">Rotate</button></label>
        <hr>
        <p><span id="output"></span></p>
    </main>
    <footer>
        &copy;2020 &bull; Erin Engler &bull; BYU-Idaho &bull; CIT 160
    </footer>
    <script>
        
        function rotateLeft() {
            let list = [17, 8, 9, 5, 20];
            let first = list.shift();
            list.push(first);
            document.getElementById('output').innerHTML = list.join(', ');
        }

    </script>
</body>

</html>
